<div>
    <h1>View Flight</h1>
    <div ngClass="cards">
        <div class="card-background">
            <p [ngStyle]="{'color':'white'}">Flight Operator - {{ flight.flightName }}</p>
            <p>{{ flight.from | uppercase }} - {{ flight.to | lowercase }}</p>
            <p>Price : {{ flight.cost  }}</p>
            <p>Distance : {{ flight.distance }} KM</p>
            <button class="btn-back" routerLink="/dashboard">Back</button>
        </div>
    </div>
</div>
